<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrando Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" ></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="script.js"></script>
   
</head>
<body>
    <div class="container">
        <form  class="row gy-2 gx-3 align-items-center" id="form">
        
            <div class="col-md-4">
                <label class="form-label">Venda</label>
                <input type="text" name="vendedor" placeholder="Digite o nome de quem recebeu o pedido" id="venda" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <input type="text" id='cliente' name="cliente" placeholder="Digite o nome do cliente aqui" id="venda" class="form-control">
            </div>

            <div class="col-md-2">
                <label class="form-label">Telefone</label>
                <input type="tel"   name="telefone" placeholder="Digite o telefone do cliente" id="venda" class="form-control" onkeyup="handlePhone(event)">
            </div>

            <div class="col-md-2 col-auto">
                <label for="Cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite a cidade">
            </div>

            <div class="col-md-4 col-auto">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Digite o bairro">
            </div>
            <div class="col-md-6 col-auto">
                <label for="endereco" class="form-label">Endereco</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite a rua e numero">
            </div>
  
            <div class="col-md-6 col-auto ">
                <select name="meio"  class="form-select">
                    <option selected>Por onde achou a loja</option>
                    <option name="meio" value="Instagram">Instagram</option>
                    <option name="meio" value="Facebook">Facebook</option>
                    <option name="meio" value="Google">Google</option>
                    <option name="meio" value="Ifood">Ifood</option>
                    <option name="meio" value="Indicacao">Indicacao</option>
                    <option name="meio" value="Outros">Outro</option>
                </select>
            </div>
            <div class="col-md-6 col-auto">
                <label for="codigo" class="form-label">codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Digite a rua e numero">
            </div>
            <div class="col-md-2 col-auto">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade do produto">
            </div>
            <div class="col-md-2 col-auto">
                <label for="venda" class="form-label">Dia da venda</label>
                <input type="date" class="form-control" id="venda" name="venda">
            </div>

            <div class="col-md-2 col-auto">
                <label for="Entrega" class="form-label">Dia da Entrega</label>
                <input type="date" class="form-control" id="entrega" name="entrega">
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Valor a ser pago</label>
                <div class="input-group">
                    <div class="input-group-text">R$</div>
                        <input type="number" class="form-control" id="valor" name="valor" placeholder="Digite o valor a pagar"  min="0" max="100" step=".01">
                    </div>
             </div>

             <div class="col-md-6 col-auto ">
                <select name="pagamento"  class="form-select">
                    <option selected>Forma de Pagamento</option>
                    <option name="pagamento"value="Ifood">Ifood</option>
                    <option name="pagamento"value="A vista">A vista</option>
                    <option name="pagamento"value="Pix">Pix</option>
                    <option name="pagamento" value="Debito">Debito</option>
                    <option name="pagamento" value="Credito 1x">Credito 1x</option>
                    <option name="pagamento" value="Credito 2x">Credito 2x</option>
                </select>
            </div>

            <br>

            <div class="form-floating ">
                <input class="form-control"  name='obs' placeholder="Digite" id="obs" style="height: 100px;">
                <label for="obs">Observacao</label>
            </div>

              <br>

            <div class="d-grid gap-2">
            <input type="submit" name='enviar' value="Enviar" id="enviar" class='btn btn-primary'>
              
            
        </div>
        </form>

        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" ></script>
    <script>
        const handlePhone = (event) => {
            let input = event.target
            input.value = phoneMask(input.value)
          }
          
          const phoneMask = (value) => {
            if (!value) return ""
            value = value.replace(/\D/g,'')
            value = value.replace(/(\d{2})(\d)/,"($1) $2")
            value = value.replace(/(\d)(\d{4})$/,"$1-$2")
            return value
          }
    </script>
</body>
</html>
